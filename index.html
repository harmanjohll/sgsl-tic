            document.getElementById('script-contrib').textContent = `(${function() {const authDiv=document.getElementById("authDivContrib"),capDiv=document.getElementById("capDivContrib"),emailIn=document.getElementById("emailInputContrib"),loginBtn=document.getElementById("loginBtnContrib"),errAuth=document.getElementById("errorAuthContrib"),labelIn=document.getElementById("labelInputContrib"),videoEl=document.getElementById("videoContrib"),overlay=document.getElementById("overlayContrib"),startBtn=document.getElementById("startBtnContrib"),stopBtn=document.getElementById("stopBtnContrib"),statusP=document.getElementById("statusContrib"),errCap=document.getElementById("errorContrib");let recording=!1,frames=[],hands,camera;loginBtn.onclick=()=>{const e=emailIn.value.trim().toLowerCase();e?e.endsWith("@btyss.moe.edu.sg")?(errAuth.textContent="",authDiv.style.display="none",capDiv.style.display="block",initHands()):errAuth.textContent="Only @btyss.moe.edu.sg allowed.":errAuth.textContent="Please enter your school email."},initHands=function(){overlay.width=videoEl.clientWidth,overlay.height=videoEl.clientHeight;const e=overlay.getContext("2d");hands=new Hands({locateFile:e=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${e}`}),hands.setOptions({maxNumHands:2,modelComplexity:1,minDetectionConfidence:.7,minTrackingConfidence:.7}),hands.onResults(t=>{e.clearRect(0,0,overlay.width,overlay.height),e.drawImage(t.image,0,0,overlay.width,overlay.height),(t.multiHandLandmarks||[]).forEach(n=>{drawConnectors(e,n,HAND_CONNECTIONS,{color:"lime",lineWidth:2}),drawLandmarks(e,n,{color:"red",lineWidth:1})}),recording&&frames.push(t.multiHandLandmarks.map(e=>e.map(e=>[e.x,e.y,e.z])))}),camera=new Camera(videoEl,{onFrame:async()=>hands.send({image:videoEl}),width:640,height:360}),camera.start()},startBtn.onclick=()=>{labelIn.value.trim()?(errCap.textContent="",frames=[],recording=!0,startBtn.disabled=!0,stopBtn.disabled=!1,statusP.textContent="Recording‚Ä¶"):errCap.textContent="Enter a label first."},stopBtn.onclick=async()=>{recording=!1,stopBtn.disabled=!0,statusP.textContent=`Captured ${frames.length} frames‚Ä¶ uploading`;try{const{error:e}=await window.supabase.from("signLibrary").insert([{label:labelIn.value.trim(),landmarks:frames}]);if(e)throw e;statusP.textContent="‚úÖ Uploaded landmarks!"}catch(e){console.error(e),statusP.textContent="",errCap.textContent="Upload failed: "+e.message}finally{startBtn.disabled=!1}}}.toString()})();`;
            document.getElementById('script-stt').textContent = `(${function() {const videoEl=document.getElementById("videoSTT"),overlay=document.getElementById("overlaySTT"),ctx=overlay.getContext("2d"),startBtn=document.getElementById("startBtnSTT"),stopBtn=document.getElementById("stopBtnSTT"),statusP=document.getElementById("statusSTT"),errP=document.getElementById("errorSTT"),resIn=document.getElementById("resultSTT");let handsSTT,cameraSTT,framesSTT=[],capturing=!1;function onResults(e){ctx.clearRect(0,0,overlay.width,overlay.height),ctx.drawImage(e.image,0,0,overlay.width,overlay.height),(e.multiHandLandmarks||[]).forEach(t=>{drawConnectors(ctx,t,HAND_CONNECTIONS,{color:"lime",lineWidth:2}),drawLandmarks(ctx,t,{color:"red",lineWidth:1})}),capturing&&framesSTT.push(e.multiHandLandmarks.map(e=>e.map(e=>[e.x,e.y,e.z])))}function initHandsSTT(){overlay.width=videoEl.clientWidth,overlay.height=videoEl.clientHeight,handsSTT=new Hands({locateFile:e=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${e}`}),handsSTT.setOptions({maxNumHands:2,modelComplexity:1,minDetectionConfidence:.7,minTrackingConfidence:.7}),handsSTT.onResults(onResults),cameraSTT=new Camera(videoEl,{onFrame:async()=>handsSTT.send({image:videoEl}),width:640,height:360}),cameraSTT.start()}startBtn.onclick=()=>{errP.textContent="",resIn.value="",handsSTT||initHandsSTT(),framesSTT=[],capturing=!0,startBtn.disabled=!0,stopBtn.disabled=!1,statusP.textContent="Capturing‚Ä¶"},stopBtn.onclick=async()=>{capturing=!1,stopBtn.disabled=!0,statusP.textContent=`Captured ${framesSTT.length} frames. Ready to recognise.`;try{const{data:e,error:t}=await window.supabase.from("signLibrary").select("label, landmarks");if(t)throw t;let n=null,a=1/0;e.forEach(e=>{const t=e.landmarks||[],s=Math.min(t.length,framesSTT.length);if(s){let r=0;for(let n=0;n<s;n++){const s=t[n]?.[0]||[],o=framesSTT[n]?.[0]||[];for(let e=0;e<Math.min(s.length,o.length);e++){const t=s[e][0]-o[e][0],n=s[e][1]-o[e][1];r+=t*t+n*n}}const o=r/s;o<a&&(a=o,n=e.label)}}),n?(resIn.value=n,statusP.textContent=`Sign recognised as ‚Äú${n}‚Äù`):statusP.textContent="No match found"}catch(e){console.error(e),errP.textContent="Error during recognise: "+e.message}finally{startBtn.disabled=!1}}}.toString()})();`;

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    // ===================================================================
    // === EXPERIMENTATION WORKBENCH =====================================
    // ===================================================================
    const SMOOTHING_FACTOR = 0.3; // Lower is smoother (0.1-0.9)
    const INITIAL_HAND_ROTATION = { x: Math.PI / 2, y: 0, z: 0 };
    function remapLandmark(lm) { return new THREE.Vector3(lm[0], 1 - lm[1], lm[2]); }
    // ===================================================================

    let sceneInitialized = false;
    let updateHandPose = () => {};
    const initialBoneDirections = {};

    function calculateInitialDirections(skeleton) {
        skeleton.bones.forEach(bone => {
            if (bone.children.length > 0 && bone.children[0].isBone) {
                initialBoneDirections[bone.name] = bone.children[0].position.clone().normalize();
            }
        });
        console.log("Calculated initial bone directions:", initialBoneDirections);
    }

    window.initializeTTSScene = function() {
        if (sceneInitialized) return; 
        sceneInitialized = true;
        console.log("Initializing TTS 3D Scene with Anti-Twist Animation.");

        const statusP = document.getElementById('statusTTS');
        const errorP = document.getElementById('errorTTS');
        const playBtn = document.getElementById('playBtnTTS');
        
        statusP.textContent = 'Loading 3D model...';

        const canvas3d = document.getElementById('hand3dCanvas');
        const wrapper = document.getElementById('ttsWrapper');
        
        const scene = new THREE.Scene();
        scene.background = null; 
        
        const camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 100);
        camera.position.set(0, 0, 35); 
        
        const renderer = new THREE.WebGLRenderer({ canvas: canvas3d, alpha: true, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
        scene.add(new THREE.DirectionalLight(0xffffff, 1));

        const loader = new GLTFLoader();
        loader.load("./rigged-hand.glb", (gltf) => {
            const hand = gltf.scene;
            hand.scale.set(30, 30, 30);
            hand.rotation.set(INITIAL_HAND_ROTATION.x, INITIAL_HAND_ROTATION.y, INITIAL_HAND_ROTATION.z);
            scene.add(hand);

            const skinnedMesh = hand.getObjectByProperty('type', 'SkinnedMesh');
            if (!skinnedMesh) {
                errorP.textContent = "Error: Could not find a 'SkinnedMesh' in your model.";
                return;
            }
            const skeleton = skinnedMesh.skeleton;
            
            calculateInitialDirections(skeleton);

            updateHandPose = (normPts) => {
                if (!normPts || normPts.length < 21) return;

                const rotateBone = (boneName, fromIdx, toIdx) => {
                    const bone = skeleton.getBoneByName(boneName);
                    const baseBoneVector = initialBoneDirections[boneName] || new THREE.Vector3(0, 1, 0);
                    if (!bone) return;
                    
                    const lmFrom = normPts[fromIdx];
                    const lmTo = normPts[toIdx];
                    if (!lmFrom || !lmTo) return;

                    const vFrom = remapLandmark(lmFrom);
                    const vTo = remapLandmark(lmTo);

                    const v = new THREE.Vector3().subVectors(vTo, vFrom).normalize();
                    const q = new THREE.Quaternion().setFromUnitVectors(baseBoneVector, v);

                    // --- THIS IS THE ANTI-TWIST FIX ---
                    // If the new rotation is backwards, flip it to the shortest path
                    if (bone.quaternion.dot(q) < 0) {
                        q.negate();
                    }
                    // ------------------------------------
                    
                    bone.quaternion.slerp(q, SMOOTHING_FACTOR);
                };
                
                // Animation calls remain the same
                rotateBone('thumb_baseR_03', 0, 1);
                rotateBone('index_baseR_012', 0, 5);
                rotateBone('middle_baseR_020', 0, 9);
                rotateBone('ring_baseR_028', 0, 13);
                rotateBone('pinky_baseR_036', 0, 17);
                rotateBone('thumb_01R_08', 1, 2); rotateBone('thumb_02R_09', 2, 3); rotateBone('thumb_03R_010', 3, 4);
                rotateBone('index_01R_017', 5, 6); rotateBone('index_02R_018', 6, 7); rotateBone('index_03R_019', 7, 8);
                rotateBone('middle_01R_025', 9, 10); rotateBone('middle_02R_026', 10, 11); rotateBone('middle_03R_027', 11, 12);
                rotateBone('ring_01R_033', 13, 14); rotateBone('ring_02R_034', 14, 15); rotateBone('ring_03R_035', 15, 16);
                rotateBone('pinky_01R_041', 17, 18); rotateBone('pinky_02R_042', 18, 19); rotateBone('pinky_03R_043', 19, 20);
            };

            statusP.textContent = "Model loaded. Ready to play signs.";
            playBtn.disabled = false;
        });

        const supabase = window.supabase;
        const labelIn = document.getElementById('labelInputTTS');
        let ttsSeq = [], ttsInterval;

        async function fetchLandmarks(label) {
            statusP.textContent = 'Loading sign data‚Ä¶'; clearInterval(ttsInterval); try { const { data, error } = await supabase.from('signLibrary').select('landmarks').eq('label', label).single(); if (error) throw error; ttsSeq = data.landmarks.filter(frame => frame && frame.length > 0 && frame[0]); if (!ttsSeq.length) throw new Error(`No valid landmarks for ‚Äú${label}‚Äù`); statusP.textContent = `Playing...`; let i = 0; playBtn.disabled = true; updateHandPose(ttsSeq[0][0]); ttsInterval = setInterval(() => { if (i < ttsSeq.length) { updateHandPose(ttsSeq[i][0]); i++; } else { clearInterval(ttsInterval); playBtn.disabled = false; statusP.textContent = 'Done.'; } }, 100); } catch (e) { errorP.textContent = 'Error: ' + e.message; playBtn.disabled = false; }
        }
        playBtn.onclick = () => { const l = labelIn.value.trim(); if (l) fetchLandmarks(l); };

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    }
</script>
