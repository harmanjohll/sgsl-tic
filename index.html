<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SgSL Portal</title>

  <!-- Three.js for Text‚ÜíSign -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- TensorFlow.js & Handpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.6.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #app { display: none; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    #error { color: red; margin-top: 1rem; }
    section { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; }
    #avatarContainer { width: 400px; height: 300px; margin: 1rem auto; border: 1px solid #666; }
    #signToText video, #signToText canvas { display: block; margin: 0.5rem auto; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login">
    <h1>Sign in with your school email</h1>
    <input type="email" id="emailInput" placeholder="you@btyss.moe.edu.sg"/>
    <button id="loginBtn">Sign In</button>
    <p id="error"></p>
  </div>

  <!-- MAIN APP -->
  <div id="app">
    <h1>üëã Welcome to the SgSL Portal</h1>

    <!-- 1. Text ‚Üí Sign -->
    <section id="textToSign">
      <h2>1. Text ‚Üí Sign</h2>
      <input type="text" id="wordInput" placeholder="Type a word‚Ä¶"/>
      <button id="showSignBtn">Show Sign</button>
      <p id="lookupResult"></p>
      <div id="avatarContainer"></div>
    </section>

    <!-- 2. Sign ‚Üí Text -->
    <section id="signToText">
      <h2>2. Sign ‚Üí Text</h2>
      <p id="signResult">(initializing‚Ä¶)</p>
      <!-- video & canvas will be injected here -->
    </section>

    <!-- 3. Contribute -->
    <section id="contribute">
      <h2>3. Contribute a Sign</h2>
      <p>(Upload form here.)</p>
    </section>
  </div>

  <script>
  (function(){
    // ‚Äî LOGIN ‚Äî
    const ALLOWED = '@btyss.moe.edu.sg';
    const loginDiv = document.getElementById('login');
    const appDiv   = document.getElementById('app');
    const emailIn  = document.getElementById('emailInput');
    const errorP   = document.getElementById('error');

    document.getElementById('loginBtn').onclick = () => {
      const e = emailIn.value.trim().toLowerCase();
      errorP.textContent = '';
      if (!e) {
        errorP.textContent = 'Please enter your email.';
      } else if (!e.endsWith(ALLOWED)) {
        errorP.textContent = `Only ${ALLOWED} addresses allowed.`;
      } else {
        loginDiv.style.display = 'none';
        appDiv.style.display   = 'block';
        initTextToSign();
        initSignToText();  // now using handpose
      }
    };

    // ‚Äî Text ‚Üí Sign stub (rotating cube) ‚Äî
    let scene, camera, renderer, cube;
    function initTextToSign(){
      const container = document.getElementById('avatarContainer');
      scene    = new THREE.Scene();
      camera   = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshNormalMaterial();
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      camera.position.z = 5;

      (function animate(){
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      })();
    }

    // ‚Äî Sign ‚Üí Text with TensorFlow.js Handpose ‚Äî
    async function initSignToText(){
      const section = document.getElementById('signToText');
      const video   = document.createElement('video');
      video.width   = 400; video.height = 300;
      video.autoplay = true; video.playsInline = true;
      section.appendChild(video);

      const canvas = document.createElement('canvas');
      canvas.width  = 400; canvas.height = 300;
      section.appendChild(canvas);

      const resultP = document.getElementById('signResult');
      const ctx = canvas.getContext('2d');

      // 1. Start webcam
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(r => video.onloadedmetadata = r);

      // 2. Load handpose model
      resultP.textContent = 'Loading handpose model‚Ä¶';
      const model = await handpose.load();
      resultP.textContent = 'Model loaded. Raise your hand.';

      // 3. Detection loop
      async function detect() {
        const predictions = await model.estimateHands(video, true);
        ctx.clearRect(0,0,canvas.width,canvas.height);

        if (predictions.length) {
          resultP.textContent = `Detected ${predictions.length} hand(s)`;
          // Draw red dots
          ctx.fillStyle = 'red';
          predictions[0].landmarks.forEach(([x, y, z]) => {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2*Math.PI);
            ctx.fill();
          });
        } else {
          resultP.textContent = 'No hands detected';
        }
        requestAnimationFrame(detect);
      }
      detect();
    }

    // ‚Äî Lookup stub ‚Äî
    document.getElementById('showSignBtn').onclick = () => {
      const w = document.getElementById('wordInput').value.trim();
      document.getElementById('lookupResult').textContent =
        w ? `(Stub) Would show sign for ‚Äú${w}‚Äù.` : 'Please type a word first.';
    };
  })();
  </script>
</body>
</html>
